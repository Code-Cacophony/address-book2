
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/main.js"></script>
    <title>Address Book</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1> Your Contacts and Address Book</h1>
            <h2>Add Contact</h2>
            <div class="row">
                <div class="col-md-6">
                    <br>
                    <h2>Add Contact</h2>
                    <form id="new-contact">
                        <label for="new-first-name">First Name</label>
                        <input type="text" id="new-first-name" required>
                        <br>
                        <label for="new-last-name">Last Name</label>
                        <input type="text" id="new-last-name" required>
                        <br>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" required>
                        <br>
                        <label for="home-address">Home Address</label>
                        <input type="text" id="home-address" required>
                        <br>
                        <label for="work-address">Work Address</label>
                        <input type="text" id="work-address" required>
                        <br>
                        <button type="submit" class="btn2">Add</button>
                    </form>
                    <hr>
                    <h2>Contacts</h2>
                    <ul id="contacts">
                    </ul>
                </div>
            </div>
        </div>


        <div class="col-md-6">
            <div id="show-contact">
                <p>First Name: <span class="first-name"></span></p>
                <p>Last Name: <span class="last-name"></span></p>
                <p>Phone Number: <span class="phone-number"></span></p>
                <p>Home Address: <span class="home-address"></span></p>
                <p>Work Address: <span class="work-address"></span></p>
                <div id="buttons"></div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
